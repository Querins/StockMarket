<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock market</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-lg-3 col-xl-2">

        <div class="list-group stock-list hidden-xs-down">

          <a href="#" class="list-group-item list-group-item-action flex-column">
            <div class="d-flex justify-content-between align-items-center w-100">
              <h5 class="mb-0">Google</h5>
              <small>987.36</small>
            </div>
          </a>

          <a href="#" class="list-group-item list-group-item-action flex-column">
            <div class="d-flex justify-content-between align-items-center w-100">
              <h5 class="mb-0">Apple</h5>
              <small>365.21</small>
            </div>
          </a>

        </div>

      </div>
      <div class="col-sm-8 col-lg-9 col-xl-10">

        <canvas id="canvas" height="300"></canvas>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Label</th>
              <th>Volume</th>
              <th>Open</th>
              <th>Close</th>
            </tr>
          </thead>
          <tr>
            <td>745895</td>
            <td>Google</td>
            <td>0.02</td>
            <td>785.36</td>
            <td>0.00</td>
          </tr>
          <tr>
            <td>3242345</td>
            <td>Apple</td>
            <td>0.08</td>
            <td>877.15</td>
            <td>899.05</td>
          </tr>
        </table>

      </div>
    </div>
  </div>

  <script src="../dist/bundle.js" th:src="@{/js/bundle.js}" type="text/javascript"></script>


</body>

</html>
